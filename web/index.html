<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>メグルメガーデン2025周年感謝祭</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Cropper.js needs some specific styles */
    .cropper-view-box,
    .cropper-face {
      border-radius: .25rem;
    }

    /* Android Chromeの自動入力で背景が黒くなる問題への対策 */
    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    textarea:-webkit-autofill,
    textarea:-webkit-autofill:hover,
    textarea:-webkit-autofill:focus,
    select:-webkit-autofill,
    select:-webkit-autofill:hover,
    select:-webkit-autofill:focus {
      -webkit-box-shadow: 0 0 0px 1000px #ffffff inset !important;
      /* 背景を強制的に白に */
      -webkit-text-fill-color: #1e293b !important;
      /* テキストカラーを濃いグレーに */
      transition: background-color 5000s ease-in-out 0s;
    }

    /* 基本的なフォーム要素の色を明示的に指定 */
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"],
    input[type="tel"],
    input[type="url"],
    input[type="date"],
    input[type="datetime-local"],
    textarea,
    select {
      background-color: #ffffff;
      color: #1e293b;
      /* slate-800 */
    }

    html {
      color-scheme: light;
    }

    /* Event Mode Animations */
    @keyframes prize-pop-in {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fade-in {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .animate-fade-in {
      animation: fade-in 0.5s ease-out forwards;
    }

    .animate-prize-pop {
      animation: prize-pop-in 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
